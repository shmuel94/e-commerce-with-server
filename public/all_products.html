    <script>
        function getProducts() {
            axios
                .get("/products")
                .then(function (response) {
                    const data = response.data;
                    // console.log(response.data);
                    const table = document.getElementById("container");
                    for (let i = 0; i < data.length; i++) {
                        table.innerHTML +=`<div id="container{i}"><div><img class="imgs" src="${data[i].pictur1}"><img class="imgs" src="${data[i].pictur2}"><br>id:${data[i].id}<br>name:${data[i].name}<br>price:${data[i].price}<br>description:${data[i].description}<br>category:${data[i].category}</div><br></div>`
                    }
                })
                .catch(function (error) {
                    console.log(error);
                })
        }
    </script>
